<<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="k.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <script>
        document.body.style.backgroundColor = "skyblue";
    </script>
    <div class="container d-flex  bg-info justify-content-center align-items-center " style="height: 200vh;">
        <div class="form-group bg-primary col-sm-12 col-md-6 col-lg-6 p-6" style="border-radius:7px;">
            
            <form action="register" method="post">
                <div class="mb-3 bg-warning py-2" style=" border-radius:7px; ">
                    <h1 class="text-center text-light ">Job Application</h1>
                </div>
                <div class="mb-3  px-3 ">
                    <label for="first_name ">First Name</label>
                    <input type="text " name="first_name" id="first_name " placeholder="Enter the first name " class="form-control">
                </div>
                <div class="mb-3  px-3 ">
                    <label for="first_name ">last Name</label>
                    <input type="text " name="last_name" id="last_name " placeholder="Enter the last name " class="form-control">
                </div>
                <div class="mb-3  px-4">
                    <label for="first_name ">Email</label>
                    <input type="email " name="email" id="email " placeholder="Enter the email " class="form-control">
                </div>
                <div class="mb-3 px-4 ">
                    <label for="Job_role ">Select job</label>
                    <select name="job_role" id="job_role " class="form-control">
                        <option value=" ">Select Job Role</option>
                        <option value="Frontend ">Frontend Developer</option>
                        <option value="backend ">Backend Developer</option>
                        <option value="Full_tack ">FullStack Developer</option>
                        <option value="Data_analiyst ">Data Data_analiyst</option>
                        <option value="ui_ux ">Uinix Developer</option>
                        <option value="python_developer ">python Developer</option>
                    </select>
                </div>
                <div class="mb-3 px-4 ">
                    <label for="address "> Address </label>
                    <textarea name="address" id="address " rows="4 " ew cols="50 " placeholder="enter the address " class="form-control"></textarea>
                </div>
                <div class="mb-3 px-4 ">
                    <label for="City ">City</label>
                    <input type="text " name="City" id="City " placeholder="Enter the Cityname " class="form-control">
                </div>
                <div class="mb-3 px-4 ">
                    <label for="Pincode ">PIN Code</label>
                    <input type="number " name="Pincode" id="Pincode " placeholder="Enter the Pincodename " class="form-control">
                </div>
               
                <div class="mb-3 px-4 ">
                    <button name="submitBtn" class="btn btn-danger my-2">Upload</button>
                </div>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
